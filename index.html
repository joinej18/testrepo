<!DOCTYPE html>
<html>
    <head> 
        <title> Simple Interest Calculator </title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <div class="maindiv">
        <body>
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br>        
        Rate <input type="range"  id="rate" min="1" step=".25" max="20" value="10.25" onchange="updateRate ()"> <span id="rate_val"> 10.25 </span> % <br>
        No. of Years <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <!-- fill in the rest of the values-->
        </select> <br>
        Interest : <span id="result"></span> <br>

        <button onclick="compute()">Compute Interest</button>
        <span id="result"> 

        </span>
    </body>
</div>
<footer>

    &#169; Get Rich or Stay Broke. <br> This Calculator belongs to Joshua L Joiner


</footer>
</html>
